<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>NerDism Post Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Oswald:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-ner">Ner</span><span class="logo-dism">Dism</span>
            </div>
        </header>

        <main class="editor-layout">
            <!-- 1. Preview Stage (Flex Grow) -->
            <section class="preview-stage" id="previewPanel">
                <div class="preview-container">
                    <canvas id="previewCanvas" width="1080" height="1350"></canvas>
                </div>
            </section>

            <!-- 2. Control Stage (Fixed Height Area for Controls) -->
            <section class="control-stage">
                <!-- PANEL: INPUT -->
                <div class="control-panel active" id="panel-input">
                    <div class="panel-header">üìù Content & Text</div>
                    <div class="scroll-content">
                        <div class="input-group">
                            <div class="upload-area" id="uploadArea">
                                <span>üì∑ Tap to Upload Image</span>
                                <input type="file" id="imageInput" accept="image/*" hidden />
                            </div>
                        </div>
                        <div class="input-group">
                            <textarea id="headlineInput" rows="2" placeholder="Title / Headline"></textarea>
                        </div>
                        <div class="input-group">
                            <textarea id="summaryInput" rows="2" placeholder="Short Summary"></textarea>
                        </div>
                        <div class="input-group">
                            <textarea id="bulletInput" rows="3" placeholder="Key Points (one per line)"></textarea>
                        </div>
                        <div class="row-group">
                            <select id="categorySelect">
                                <option value="GENERAL" selected>üåê General</option>
                                <option value="BOOKS">üìö Books</option>
                                <option value="GAMING">üéÆ Gaming</option>
                                <option value="ANIME">üé¨ Anime</option>
                                <option value="TECH">üíª Tech</option>
                                <option value="MOVIES">üé• Movies</option>
                                <option value="NEWS">üì∞ News</option>
                                <option value="NONE">‚ùå None</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- PANEL: IMAGE -->
                <div class="control-panel" id="panel-image">
                    <div class="panel-header">üì∑ Image Adjustments</div>
                    <div class="scroll-content">
                        <div class="control-row">
                            <label>Size / Zoom</label>
                            <input type="range" id="imageHeight" min="40" max="100" value="60" />
                            <span id="imageHeightVal">60%</span>
                        </div>
                        <div class="control-row">
                            <label>Vertical Position</label>
                            <input type="range" id="imageYPos" min="-50" max="50" value="0" />
                            <span id="imageYPosVal">0%</span>
                        </div>
                        <div class="control-row">
                            <label>Overlay Opacity</label>
                            <input type="range" id="overlayOpacity" min="0" max="100" value="50" />
                            <span id="overlayOpacityVal">50%</span>
                        </div>
                        <div class="row-group">
                            <select id="aspectRatio">
                                <option value="instagram">üì∏ Instagram</option>
                                <option value="twitter">üê¶ Twitter</option>
                                <option value="story">üì± Story</option>
                                <option value="square">‚¨ú Square</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- PANEL: TYPOGRAPHY -->
                <div class="control-panel" id="panel-text">
                    <div class="panel-header">üî§ Typography</div>
                    <div class="scroll-content">
                        <div class="control-row">
                            <label>Font Family</label>
                            <select id="textFont">
                                <option value="Inter">Inter (Clean)</option>
                                <option value="Oswald">Oswald (Bold)</option>
                            </select>
                        </div>
                        <div class="control-row">
                            <label>Headline Size</label>
                            <input type="range" id="headlineSize" min="36" max="90" value="52" />
                            <span id="headlineSizeVal">52px</span>
                        </div>
                        <div class="control-row">
                            <label>Summary Size</label>
                            <input type="range" id="summarySize" min="16" max="48" value="24" />
                            <span id="summarySizeVal">24px</span>
                        </div>
                        <div class="control-row">
                            <label>Details Size</label>
                            <input type="range" id="detailsSize" min="16" max="48" value="26" />
                            <span id="detailsSizeVal">26px</span>
                        </div>
                    </div>
                </div>

                <!-- PANEL: STYLE -->
                <div class="control-panel" id="panel-style">
                    <div class="panel-header">üé® Colors & Themes</div>
                    <div class="scroll-content">
                        <div class="section-label">THEMES</div>
                        <div class="theme-grid">
                            <button class="theme-btn active" data-theme="neon">Neon</button>
                            <button class="theme-btn" data-theme="sunset">Sunset</button>
                            <button class="theme-btn" data-theme="ocean">Ocean</button>
                            <button class="theme-btn" data-theme="cyber">Cyber</button>
                            <button class="theme-btn" data-theme="fire">Fire</button>
                            <button class="theme-btn" data-theme="mint">Mint</button>
                        </div>
                        <div class="control-row" style="margin-top: 15px;">
                            <label>Text Color</label>
                            <input type="color" id="textColor" value="#ffffff" />
                        </div>
                        <div class="control-row">
                            <label>Overlay Color</label>
                            <input type="color" id="overlayColor" value="#0a0a0f" />
                        </div>
                    </div>
                </div>

                <!-- PANEL: EFFECTS -->
                <div class="control-panel" id="panel-effects">
                    <div class="panel-header">‚ú® Effects & Export</div>
                    <div class="scroll-content">
                        <div class="control-row">
                            <label>Bottom Fade</label>
                            <input type="range" id="bottomOpacity" min="50" max="100" value="95" />
                            <span id="bottomOpacityVal">95%</span>
                        </div>
                        <div class="control-row">
                            <label>Text Glow</label>
                            <input type="range" id="textGlow" min="0" max="30" value="0" />
                            <span id="textGlowVal">0</span>
                        </div>
                        <div class="control-row">
                            <label>Line Glow</label>
                            <input type="range" id="lineGlow" min="0" max="40" value="15" />
                            <span id="lineGlowVal">15</span>
                        </div>
                        <div class="control-row">
                            <label>Gradient Text</label>
                            <input type="checkbox" id="gradientText" />
                        </div>
                        <div class="action-buttons-row">
                            <button id="generateBtn" class="btn-generate">‚ú® Update Preview</button>
                            <button id="downloadBtn" class="btn-download">‚¨áÔ∏è Download</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 3. Bottom Navigation Bar (Horizontal Scroll) -->
            <nav class="bottom-nav">
                <div class="nav-scroller">
                    <button class="nav-btn active" data-target="panel-input">
                        <span class="nav-icon">üìù</span>
                        <span class="nav-label">Input</span>
                    </button>
                    <button class="nav-btn" data-target="panel-image">
                        <span class="nav-icon">üì∑</span>
                        <span class="nav-label">Image</span>
                    </button>
                    <button class="nav-btn" data-target="panel-text">
                        <span class="nav-icon">üî§</span>
                        <span class="nav-label">Text</span>
                    </button>
                    <button class="nav-btn" data-target="panel-style">
                        <span class="nav-icon">üé®</span>
                        <span class="nav-label">Style</span>
                    </button>
                    <button class="nav-btn" data-target="panel-effects">
                        <span class="nav-icon">‚ú®</span>
                        <span class="nav-label">Effects</span>
                    </button>
                </div>
            </nav>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
