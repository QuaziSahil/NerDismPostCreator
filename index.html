<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>NerDism Post Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Oswald:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-ner">Ner</span><span class="logo-dism">Dism</span>
                <span class="logo-sub">Post Creator</span>
            </div>
        </header>

        <main class="editor-layout">
            <!-- Content Inputs Panel -->
            <section class="panel panel-content">
                <h3>ğŸ“¥ Content</h3>

                <div class="input-group">
                    <label>ğŸ“· Image</label>
                    <div class="upload-area" id="uploadArea">
                        <span class="upload-icon">ğŸ“·</span>
                        <span>Tap to upload image</span>
                        <input type="file" id="imageInput" accept="image/*" hidden />
                    </div>
                </div>

                <div class="input-group">
                    <label>ğŸ·ï¸ Category</label>
                    <select id="categorySelect">
                        <option value="GAMING">ğŸ® Gaming</option>
                        <option value="ANIME">ğŸ¬ Anime</option>
                        <option value="TECH">ğŸ’» Tech</option>
                        <option value="MOVIES">ğŸ¥ Movies</option>
                        <option value="NEWS">ğŸ“° News</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>ğŸ“ Headline</label>
                    <textarea id="headlineInput" rows="2" placeholder="Enter headline..."></textarea>
                </div>

                <div class="input-group">
                    <label>ğŸ’¬ Short Summary</label>
                    <textarea id="summaryInput" rows="2" placeholder="One-line summary..."></textarea>
                </div>

                <div class="input-group">
                    <label>ğŸ“Œ Key Points (one per line)</label>
                    <textarea id="bulletInput" rows="4"
                        placeholder="First key point&#10;Second key point&#10;Third key point"></textarea>
                </div>
            </section>

            <!-- Preview Panel -->
            <section class="panel panel-preview">
                <div class="preview-header">
                    <h3>ğŸ“± Preview</h3>
                    <span class="preview-size">1080 Ã— 1350</span>
                </div>
                <div class="preview-wrapper">
                    <canvas id="previewCanvas" width="1080" height="1350"></canvas>
                </div>
                <div class="preview-actions">
                    <button id="generateBtn" class="btn-generate">âœ¨ Generate</button>
                    <button id="downloadBtn" class="btn-download">â¬‡ï¸ Download</button>
                </div>
            </section>

            <!-- Style Controls Panel -->
            <section class="panel panel-controls">
                <h3>ğŸ¨ Style</h3>

                <!-- Image Controls -->
                <div class="control-group">
                    <div class="control-header">Image</div>
                    <div class="control-row">
                        <label>Height</label>
                        <input type="range" id="imageHeight" min="40" max="80" value="60" />
                        <span id="imageHeightVal">60%</span>
                    </div>
                    <div class="control-row">
                        <label>Overlay</label>
                        <input type="range" id="overlayOpacity" min="0" max="100" value="50" />
                        <span id="overlayOpacityVal">50%</span>
                    </div>
                </div>

                <!-- Text Controls -->
                <div class="control-group">
                    <div class="control-header">Text</div>
                    <div class="control-row">
                        <label>Font</label>
                        <select id="textFont">
                            <option value="Inter">Inter</option>
                            <option value="Oswald">Oswald</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>Headline</label>
                        <input type="range" id="headlineSize" min="36" max="72" value="52" />
                        <span id="headlineSizeVal">52px</span>
                    </div>
                    <div class="control-row">
                        <label>Bullets</label>
                        <input type="range" id="bulletSize" min="18" max="36" value="26" />
                        <span id="bulletSizeVal">26px</span>
                    </div>
                </div>

                <!-- Colors -->
                <div class="control-group">
                    <div class="control-header">Colors</div>
                    <div class="control-row">
                        <label>Text</label>
                        <input type="color" id="textColor" value="#ffffff" />
                    </div>
                    <div class="control-row">
                        <label>Overlay</label>
                        <input type="color" id="overlayColor" value="#0a0a0f" />
                    </div>
                </div>

                <!-- Footer Toggle -->
                <div class="control-group">
                    <div class="control-row">
                        <label>Show Footer</label>
                        <input type="checkbox" id="showFooter" checked />
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
