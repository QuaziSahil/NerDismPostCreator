<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>NerDism Post Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Oswald:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-ner">Ner</span><span class="logo-dism">Dism</span>
            </div>
        </header>

        <!-- Mobile Tab Navigation -->
        <nav class="mobile-tabs">
            <button class="tab-btn active" data-tab="content">üì•</button>
            <button class="tab-btn" data-tab="preview">üì±</button>
            <button class="tab-btn" data-tab="style">üé®</button>
            <button class="tab-btn" data-tab="effects">‚ú®</button>
        </nav>

        <main class="editor-layout">
            <!-- Content Panel -->
            <section class="panel panel-content" data-panel="content">
                <div class="input-group">
                    <div class="upload-area" id="uploadArea">
                        <span>üì∑ Tap to upload</span>
                        <input type="file" id="imageInput" accept="image/*" hidden />
                    </div>
                </div>

                <div class="input-group">
                    <div class="row-group">
                        <select id="categorySelect">
                            <option value="GAMING">üéÆ Gaming</option>
                            <option value="ANIME">üé¨ Anime</option>
                            <option value="TECH">üíª Tech</option>
                            <option value="MOVIES">üé• Movies</option>
                            <option value="NEWS">üì∞ News</option>
                        </select>
                        <select id="aspectRatio">
                            <option value="instagram">üì∏ Instagram</option>
                            <option value="twitter">üê¶ Twitter</option>
                            <option value="story">üì± Story</option>
                            <option value="square">‚¨ú Square</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <textarea id="headlineInput" rows="2" placeholder="üìù Headline..."></textarea>
                </div>

                <div class="input-group">
                    <textarea id="summaryInput" rows="2" placeholder="üí¨ Short summary..."></textarea>
                </div>

                <div class="input-group">
                    <textarea id="bulletInput" rows="3" placeholder="üìå Key points (one per line)"></textarea>
                </div>
            </section>

            <!-- Preview Panel -->
            <section class="panel panel-preview" data-panel="preview">
                <div class="preview-wrapper">
                    <canvas id="previewCanvas" width="1080" height="1350"></canvas>
                </div>
                <div class="preview-actions">
                    <button id="generateBtn" class="btn-generate">‚ú® Generate</button>
                    <button id="downloadBtn" class="btn-download">‚¨áÔ∏è Download</button>
                </div>
            </section>

            <!-- Style Panel -->
            <section class="panel panel-controls" data-panel="style">
                <div class="compact-controls">
                    <div class="section-label">üì∑ IMAGE</div>
                    <div class="control-row">
                        <label>Height</label>
                        <input type="range" id="imageHeight" min="40" max="80" value="60" />
                        <span id="imageHeightVal">60%</span>
                    </div>
                    <div class="control-row">
                        <label>Y-Position</label>
                        <input type="range" id="imageYPos" min="-50" max="50" value="0" />
                        <span id="imageYPosVal">0%</span>
                    </div>
                    <div class="control-row">
                        <label>Overlay</label>
                        <input type="range" id="overlayOpacity" min="0" max="100" value="50" />
                        <span id="overlayOpacityVal">50%</span>
                    </div>

                    <div class="section-label">üìù TEXT</div>
                    <div class="control-row">
                        <label>Font</label>
                        <select id="textFont">
                            <option value="Inter">Inter</option>
                            <option value="Oswald">Oswald</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <label>Headline</label>
                        <input type="range" id="headlineSize" min="36" max="72" value="52" />
                        <span id="headlineSizeVal">52px</span>
                    </div>
                    <div class="control-row">
                        <label>Summary</label>
                        <input type="range" id="summarySize" min="16" max="36" value="24" />
                        <span id="summarySizeVal">24px</span>
                    </div>
                    <div class="control-row">
                        <label>Details</label>
                        <input type="range" id="detailsSize" min="16" max="36" value="26" />
                        <span id="detailsSizeVal">26px</span>
                    </div>

                    <div class="section-label">üé® COLORS</div>
                    <div class="control-row">
                        <label>Text</label>
                        <input type="color" id="textColor" value="#ffffff" />
                    </div>
                    <div class="control-row">
                        <label>Overlay</label>
                        <input type="color" id="overlayColor" value="#0a0a0f" />
                    </div>
                </div>
            </section>

            <!-- Effects Panel (NEW) -->
            <section class="panel panel-effects" data-panel="effects">
                <div class="compact-controls">
                    <div class="section-label">‚ú® EFFECTS</div>
                    <div class="control-row">
                        <label>Bottom Fade</label>
                        <input type="range" id="bottomOpacity" min="50" max="100" value="95" />
                        <span id="bottomOpacityVal">95%</span>
                    </div>
                    <div class="control-row">
                        <label>Text Glow</label>
                        <input type="range" id="textGlow" min="0" max="30" value="0" />
                        <span id="textGlowVal">0</span>
                    </div>
                    <div class="control-row">
                        <label>Line Glow</label>
                        <input type="range" id="lineGlow" min="0" max="40" value="15" />
                        <span id="lineGlowVal">15</span>
                    </div>

                    <div class="section-label">üåà THEME</div>
                    <div class="theme-grid">
                        <button class="theme-btn active" data-theme="neon">Neon</button>
                        <button class="theme-btn" data-theme="sunset">Sunset</button>
                        <button class="theme-btn" data-theme="ocean">Ocean</button>
                        <button class="theme-btn" data-theme="cyber">Cyber</button>
                        <button class="theme-btn" data-theme="fire">Fire</button>
                        <button class="theme-btn" data-theme="mint">Mint</button>
                    </div>

                    <div class="section-label">‚öôÔ∏è OPTIONS</div>
                    <div class="control-row">
                        <label>Gradient Text</label>
                        <input type="checkbox" id="gradientText" />
                    </div>
                    <div class="control-row">
                        <label>Show Footer</label>
                        <input type="checkbox" id="showFooter" checked />
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
